<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Registeration form</title>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/register.css"/>
    </head>
    <body>
        <div class='container'>
            <h1>Register</h1>
            <h2>
                <strong>Code Maniac</strong>
                Event
            </h2>
            <form class="form" action="#" novalidate>
                <fieldset class="form-fieldset ui-input">
                    <input type="text" id="username" tabindex="0" placeholder="Aditya Agarwal" required/>
                    <label for="username">
                        <span data-text="Name">Name</span>
                    </label>
                </fieldset>
                <fieldset class="form-fieldset ui-input">
                    <input type="email" id="email" tabindex="0" placeholder="aditya@gmail.com" required/>
                    <label for="email">
                        <span data-text="E-mail Address">E-mail Address</span>
                    </label>
                </fieldset>
                <!-- <fieldset class="form-fieldset ui-input">
                    <input type="password" id="new-password" minlength="6" required />
                    <label for="new-password">
                        <span data-text="New Password">New Password</span>
                    </label>
                </fieldset> -->
                <fieldset class="form-fieldset ui-input">
                    <input type="text" id="admission-no" minlength="7" placeholder="15CS006" required/>
                    <label for="admission-no">
                        <span data-text="Admission No.">Admission No.</span>
                    </label>
                </fieldset>
                <fieldset class="form-fieldset ui-input">
                    <input type="number" id="year" min="1" max="4" placeholder="1" required/>
                    <label for="year">
                        <span data-text="Admission Year.">Admission Year</span>
                    </label>
                </fieldset>
                <input class='animated' type='submit' value='Register'/>
            </form>
            <!-- <div class='agree'>
                <input id='agree' name='agree' type='checkbox'/>
                <label for='agree'></label>
                Accept rules and conditions
            </div> -->
        </div>
        <script src="/js/jquery.min.js" type="text/javascript"></script>
        <script src="/js/register.js"></script>
    </body>
</html>
